<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>{{ title }}</title>
    <base href="/" />
  </head>
  <body>
    <h1>{{ title }}</h1>
    {% for post in posts %}
    <article>
      <h2><a href="{{post.fields.slug}}">{{post.fields.title}}</a></h2>
      <time datetime="{{post.fields.publish}}">{{post.fields.date}}</time>
      <div>
        {{post.fields.body | safe}}
      </div>
    </article>
    {% endfor %}
  </body>
</html>
